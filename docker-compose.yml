version: "3.9"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: coldjot-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - mailops

  mailops:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: coldjot-mailops
    restart: unless-stopped
    ports:
      - "3001:3001"
