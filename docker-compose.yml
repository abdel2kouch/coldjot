services:
  web:
    build:
      context: .
      dockerfile: deploy/Dockerfile.web
    container_name: coldjot-web
    restart: unless-stopped
    ports:
      - "3000:3000"

  mailops:
    build:
      context: .
      dockerfile: deploy/Dockerfile.worker
    container_name: coldjot-mailops
    restart: unless-stopped
    ports:
      - "3001:3001"
